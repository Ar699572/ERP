<main class="main-content p-0">
    <form  [formGroup]="Vendor">
    <div class="container">


        <div class="page-header">
            <div class="row">
                <div class="col-md-3">
                    <h3>Vendors</h3>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">Purchase</li>
                    <li class="breadcrumb-item">Masters</li>
                    <li class="breadcrumb-item active" aria-current="page">Vendors</li>
                </ol>
            </nav>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-6 text-right m-top-bot-auto" style="padding-right: 0px;">
                            <button class="btn btn-warning" (click)="OnAdd()" style="margin-right: 10px;background: #00aad7 !important; border: 1px solid #00aad7 !important;color: white;"><i class="fa fa-plus" style="margin-top: -2px;margin-right: 9px;"></i> New</button>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">To Pay</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option2">
                                <label class="form-check-label" for="inlineRadio2">International</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3">
                                <label class="form-check-label" for="inlineRadio3">National</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <select class="form-control">
                                <option>Overdues</option>
                                <option>International</option>
                                <option>National</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group" >
                                <input type="text" class="form-control" placeholder="Search ..." formControlName="SearchString" aria-label="Recipient's username" aria-describedby="button-addon2" style="background: #e9e9e9;">
                                <div class="input-group-append">
                                    <button class="btn btn-light waves-effect waves-button waves-light" type="button" id="button-addon2"  data-dismiss="modal" (click)="SearchClick()" style="border: none;background: none;border-bottom: 1px solid #ced4da;">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- end::page header -->

        <div class="row row-sm">
            <div class="col-md-9">
            <div class="row row-sm">
                <div class="col-md-4 mb-3" *ngFor="let d of lstVendor;">

                            </div> -->

                            </div>
                            <div class="col-md-2 m-top-bot-auto pr-0">

                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" (click)="CreateVendor(d)" >Edit</a>
                                    </div>
                                </div> -->

                                <i class="fa fa-file-text-o" style="font-size: 18px; margin-right: 12px; margin-top: 10px;cursor: pointer;" (click)="CreateVendor(d,'VendorCentral')"></i>

                            </div>

                            <div class="col-md-4 m-top-bot-auto">

                            <div class="col-md-12 m-top-bot-auto">

                            </div>

                            </div>  -->

                            <div class="col-md-4 m-top-bot-auto">
                                <strong>GST No<p style="float: right;" class="p-0 m-0">:</p></strong>
                            </div>
                            <div class="col-md-8 m-top-bot-auto">
                                <label for="" class="m-0 p-0">{{d.gstno}}</label>
                            </div>

                            <div class="col-md-4 mb-3 m-top-bot-auto">
                                <strong>Country<p style="float: right;" class="p-0 m-0">:</p></strong>
                            </div>
                            <div class="col-md-8 mb-3 m-top-bot-auto">
                                <label for="" class="m-0 p-0">{{d.countryname}} <img src="https://cdn.britannica.com/97/1597-004-05816F4E/Flag-India.jpg" style="width: 20px;margin-left: 10px;"></label>

                            <div class="col-md-12" style="margin-bottom: 4px;">
                                <div class="row">
                                    <div  class="col-md-4 text-center" style="background: #f9c402;border-radius: 9px 0px 0px 9px;">
                                        <div class="row">
                                            <div class="col-md-12" style="margin-top: 7px;"><strong  style="color: #101920;">Purchase </strong></div>
                                            <div class="col-md-12"><label  style="color: #101920;">1,00,000</label></div>
                                        </div>
                                    </div>
                                    <div  class="col-md-4 text-center" style="background: #101920;">
                                        <div class="row">
                                            <div class="col-md-12" style="margin-top: 7px;"><strong  style="color: white;">Payments </strong></div>
                                            <div class="col-md-12"><label  style="color: #fafafa;">50,000.00</label></div>
                                        </div>
                                    </div>
                                    <div  class="col-md-4 text-center" style="background: #f9c402;border-radius: 0px 9px 9px 0px;">

                                            <div class="col-md-12"><label  style="color: #101920;">50,000.00</label></div>
                                        </div>
                                    </div>
                                   </div>
                            </div>
                           


                        </div>
                    </div>
                </div>
            </div>

                            <svg width="100%" height="100%" viewBox="0 0 40 40" class="donut">
                              <circle class="donut-hole" cx="20" cy="20" r="15.91549430918954" fill="#fff"></circle>
                              <circle class="donut-ring" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="3.5"></circle>
                              <circle class="donut-segment donut-segment-4" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="3.5" stroke-dasharray="1 99" stroke-dashoffset="25"></circle>
                              <g class="donut-text donut-text-3">
                          
                                <text y="50%" transform="translate(0, 2)">
                                  <tspan x="50%" text-anchor="middle" class="donut-percent">Dues</tspan>

                                  <tspan x="50%" text-anchor="middle" class="donut-data">Dues</tspan>

                              </g>

                        </div>
                </div>
