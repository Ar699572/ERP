<div class="form-group">


    <div>
        <div>

            <div class="row">
                <!-- <div class="col-md-12">
            <b>  <label  style="float: right" >SNO:{{SNO}}</label></b>
        </div> -->
                <div class="col-md-6">
                    <label for="drpParts">Part No</label>

                    <select id="drpParts" class="js-example-basic-single mb-3" name="drpParts"> </select>



                    <label for="drpMake">Make</label>

                    <select id="drpMake" class="js-example-basic-single" name="drpMake"> </select>


                    <!-- <textarea  class="form-control mb-3" rows="2" cols="2" id="Description">
            </textarea> -->


                    <label for="Description">Description</label>
                    <input type="text" class="form-control mb-3" id="Description" placeholder="">






                    <label for="DiscountPercentage" *ngIf="VoucherType!='Import'">Discount %</label>
                    <!-- (input)="CalcValueChange($event.target)"  -->
                    <input *ngIf="VoucherType!='Import'"  type="number" class="form-control mb-3" id="DiscountPercentage"
                        placeholder="Enter Discount Percentage" (change)="DiscountPerChange($event.target)">


                    <label for="CGST" *ngIf="_TaxType=='Intra State' && VoucherType!='Import' ">CGST%</label>

                    <input type="number" *ngIf="_TaxType=='Intra State' && VoucherType!='Import' " class="form-control mb-3" id="CGST" readonly>


                    <label for="SGST" *ngIf="_TaxType=='Intra State' && VoucherType!='Import' ">SGST%</label>

                    <input type="number" *ngIf="_TaxType=='Intra State' && VoucherType!='Import' " class="form-control mb-3" id="SGST" readonly>


                    <label for="IGST" *ngIf="_TaxType=='Inter State'">IGST%</label>

                    <input type="number" *ngIf="_TaxType=='Inter State'" class="form-control mb-3" id="IGST" readonly>

                    <label for="BCDPer" *ngIf="VoucherType=='Import'">BCD%</label>

                    <input type="number" *ngIf="VoucherType=='Import'" class="form-control mb-3" id="BCDPer" readonly>


                    <label for="SWSPer" *ngIf="VoucherType=='Import'">SWS%</label>

                    <input type="number" *ngIf="VoucherType=='Import'" class="form-control mb-3" id="SWSPer" readonly>




                    
                       



                    <label for="txtLastSoldPrice" *ngIf="_TransactionType=='Sales'">Last Sold Price</label>

                    <input type="text" *ngIf="_TransactionType=='Sales'" class="form-control mb-3" id="txtLastSoldPrice"
                        readonly>


                    <label for="txtLastPurchasePrice" *ngIf="_TransactionType!='Sales'">Last Purchase Price</label>

                    <input type="text" *ngIf="_TransactionType!='Sales'" class="form-control mb-3"
                        id="txtLastPurchasePrice" readonly>

                    <div class="row" >
                        <div class="col-md-6">
                            <label for="Price">Price</label>
                            <input type="number" class="form-control mb-3" min="1" id="Price"
                                (change)="PriceChange($event.target)" placeholder="Enter Price">
                        </div>

                        <div class="col-md-6">
                            <label for="Price">Price(inclusive Tax)</label>
                            <input type="number" class="form-control mb-3" min="1" id="PriceInclusiveTax"
                                (change)="InclusiveTaxPriceChange($event.target)" placeholder="Enter Price">
                        </div>

                        <!-- <div class="col-md-6">
            <label for="Price">$ Price</label>
            <input type="number" class="form-control mb-3" min="1" id="Price" (change)="PriceChange($event.target)" placeholder="Enter Price">
        </div>

        <div class="col-md-6">
            <label for="Price">Ass.Value Per Unit</label>
            <input type="number" class="form-control mb-3" min="1" id="PriceInclusiveTax" (change)="InclusiveTaxPriceChange($event.target)" placeholder="Enter Price">
        </div> -->
                    </div>
                    <!-- <div class="row">
        <div class="col-md-12">
            <label for="Price">Ass. Value</label>
            <input type="number" class="form-control mb-3" min="1" id="PriceInclusiveTax" placeholder="Enter ass. value">
        </div>
    </div> -->


                </div>
                <div class="col-md-6">



                    <label for="Percentage">Quantity</label>

                    <input type="number" min="1" class="form-control" id="Quantity" placeholder="Enter Quantity"
                        (change)="QuantityChange($event.target)">

                        

                    <label for="UOM">UOM</label>

                    <input type="text" class="form-control mb-3" id="UOM" placeholder="enter">


                    <label  style="visibility: hidden;"></label>

                    <input type="number" min="1" class="form-control"   style="visibility: hidden;">
                        
                  
                    <label for="DiscountAmount"></label>

                    <label for="DiscountAmount" *ngIf="VoucherType!='Import'">Discount Amount</label>

                    <input *ngIf="VoucherType!='Import'" type="number" class="form-control mb-3" id="DiscountAmount"
                        placeholder="" (change)="DiscountAmountChange($event.target)">



                    <label for="CGSTAmount" *ngIf="_TaxType=='Intra State' && VoucherType!='Import' ">CGST Amount</label>

                    <input type="number" *ngIf="_TaxType=='Intra State' && VoucherType!='Import' " class="form-control mb-3" id="CGSTAmount"
                        readonly>



                    <label for="SGSTAmount" *ngIf="_TaxType=='Intra State' && VoucherType!='Import' ">SGST Amount</label>

                    <input type="number" class="form-control mb-3" *ngIf="_TaxType=='Intra State' && VoucherType!='Import'" id="SGSTAmount"
                        readonly>



                    <label for="IGSTAmount" *ngIf="_TaxType=='Inter State'">IGST Amount</label>

                    <input type="number" *ngIf="_TaxType=='Inter State'" class="form-control mb-3" id="IGSTAmount"
                        readonly>

                    <label for="BCDAmount" *ngIf="VoucherType=='Import'">BCD Amount</label>

                    <input type="number" *ngIf="VoucherType=='Import'" class="form-control mb-3" id="BCDAmount" readonly>

                    <label for="SWSAmount" *ngIf="VoucherType=='Import'">SWS Amount</label>

                    <input type="number" *ngIf="VoucherType=='Import'" class="form-control mb-3" id="SWSAmount" readonly>

                    <label for="TotalTax">Total Tax</label>

                    <input type="number" class="form-control mb-3" id="TotalTax" placeholder="" readonly>

                    <label for="NetTotal">Net Total</label>

                    <input type="number" class="form-control" id="NetTotal" placeholder="" readonly>





                </div>

            </div>

        </div>
    </div>
    <div>
        <div>
            <div class="row">

                <div class="col-md-12" *ngIf="_type==''">
                    <label>Stock Availability</label>


                    <!-- 
    <div class="custom-control custom-switch" style="float:right"  *ngIf="_ShowStockSelection && _lstSelectedItemsStock.length>0">
        <input type="checkbox" class="custom-control-input" id="customSwitch5_" (change)="StockSelection($event.target)" >
        <label class="custom-control-label" for="customSwitch5_">Auto select</label>
    </div> -->

                    <table class="table table-bordered table-striped table-responsive-stack " id="tableOne">
                        <thead>
                            <tr>

                                <th  style="text-align: center !important;width:10%">SNO</th>
                                <th *ngIf="_ShowStockSelection" style="text-align: center !important;width:10%">ck</th>
                                <th style="text-align: center !important;width:30%">Location</th>
                                <th style="text-align: center !important;width:30%">Bin</th>
                                <th style="text-align: center !important;width:15%">Live Stock</th>
                                <th style="text-align: right !important;width:15%" *ngIf="_ShowStockSelection">Alloted</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of lstItemsStock;let ind=index">

                                <td  style="text-align: center ;width:10%">{{ind+1}}</td>

                                <td *ngIf="_ShowStockSelection" style="text-align: center;width:10%"> 
                                    <input type="checkbox" [attr.checked]="(+d.Alloted) >0 ? 'checked' : null"
                                        (change)="AllotedChange($event.target,ind)">
                                </td>
                                <td style="text-align: center;width:30%">{{d.locationname}}</td>
                                <td style="text-align: center;width:30%">{{d.binname}}</td>
                                <td style="text-align: right;width:15%">{{d.AvailablePhysical}}</td>
                                <td style="text-align: right;width:15%" *ngIf="_ShowStockSelection">{{d.Alloted}}</td>

                            </tr>
                        </tbody>
                    </table>

                </div>

                <div class="col-md-6"
                    [ngStyle]="{'display': ((ShowStockControls &&  _ShowStockSelection) || _type=='purchaseInvoice' ) ? 'block' :'none' }">

                    <label for="drpLocation">Location</label>

                    <select id="drpLocation" class="js-example-basic-single" name="drpLocation"> </select>

                    <label for="drpBin">Bin</label>

                    <select id="drpBin" class="js-example-basic-single" name="drpBin"> </select>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12 modal-btn-margin text-right" style="margin-top: 13px;">

        <button type="button" class="btn btn-secondary modal-btn" (click)="CloseProduct()" data-dismiss="modal">
            <i class="ti-close m-r-5 modal-btn-icon"></i> Close
        </button>

        <button type="button" class="btn btn-danger modal-btn" (click)="RemoveItem()">
            <i class="ti-trash m-r-5 modal-btn-icon"></i> Remove
        </button>

        <button type="button" class="btn btn-primary modal-btn" (click)="AddItemAndClose()">
            <i class="ti-check m-r-5 modal-btn-icon"></i> Add
        </button>

        <button type="button" class="btn btn-primary modal-btn" (click)="AddItemAndNew()">
            <i class="ti-check m-r-5 modal-btn-icon"></i> Add +
        </button>

    </div>
</div>
