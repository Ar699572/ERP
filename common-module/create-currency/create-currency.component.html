                                                        <div class="col-md-12 text-right m-top-bot-auto" style="padding-right: 0px;">
                                                            <button class="btn btn-danger" (click)="Search()" style="margin-right: 10px;background: #00aad7 !important; border: 1px solid #00aad7 !important;color: white;"><i class="fa fa-bars" style="margin-top: -2px;margin-right: 9px;"></i>Overview</button>

                                        <div class="row row-sm">

                                                        <div class="form-group">

                                                            <div class="col-md-12">
                                                                <div class="row">
                                                                    <div class="col-md-2 m-top-bot-auto"><label for="Currencycode">Code</label></div>
                                                                    <div class="col-md-10" style="padding-right: 0px;">
                                                                        <input type="text" class="form-control mb-3" id="Currencycode" formControlName="Currencycode" placeholder="Enter Code"
                                                            
                                                                        [ngClass]="{ 'is-invalid': submitted && f.Currencycode.errors }"
                                                                        >
                                                                        <div *ngIf="submitted && f.Currencycode.errors" class="invalid-feedback">
                                                                            <div *ngIf="f.Currencycode.errors.required" style="color:red " >Code Required</div>
                                                                        </div>
                                                                    </div>

                                                                    <div class="col-md-2 m-top-bot-auto">
                                                                        <label for="Currencyname">Name</label>
                                                                    </div>
                                                                    <div class="col-md-10">
                                                                        <input type="text" class="form-control mb-3" id="Currencyname" formControlName="Currencyname" placeholder="Enter Name"
                                                            
                                                                        [ngClass]="{ 'is-invalid': submitted && f.Currencyname.errors }"
                                                                        >
                                                                        <div *ngIf="submitted && f.Currencyname.errors" class="invalid-feedback">
                                                                            <div *ngIf="f.Currencyname.errors.required" style="color:red " >Name Required</div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-2 m-top-bot-auto">
                                                                    <label for="Countryid">Country</label>
                                                                </div>
                                                                <div class="col-md-10 ">
                                                            <DropdownCountry    (CountryValueChange) ="CountryValueChange($event)"     [CountryId]="DisplayCountryId" [CountryName]="DispalyCountryName" ></DropdownCountry>
                                                            </div>
                                                            <div class="col-md-2 m-top-bot-auto">
                                                            <label for="Symbol">Symbol</label></div>
                                                            <div class="col-md-10" style="margin-top:20px">
                                                            <input type="text" class="form-control mb-3" id="Symbol" formControlName="Symbol" placeholder="Enter Symbol"
                                                            
                                                            [ngClass]="{ 'is-invalid': submitted && f.Symbol.errors }"
                                                            >
                                                            <div *ngIf="submitted && f.Symbol.errors" class="invalid-feedback">
                                                                <div *ngIf="f.Symbol.errors.required" style="color:red " >Symbol Required</div>
                                                            </div>
                                                            </div>
                                                           <div class="col-md-2 m-top-bot-auto">
                                                            <label for="notes">Note</label>
                                                            </div>
                                                            <div class="col-md-10">
                                                            <textarea  class="form-control" rows="10" cols="10" formControlName="notes">
                                                            </textarea>
