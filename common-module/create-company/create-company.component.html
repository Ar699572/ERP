
                                
                              
                        
                                <main class="main-content">
                                    <div class="layoutactionbutton"
                                       
                                    >


                                    <a class="actionbutton"
                                    href="javascript:void(0)" id="product_edit_submit">
                                          <i class="fa fa-file-text-o" style="
                                          font-size: 40px;
                                          margin-top: 12px;
                                      "></i>
                                      </a>
                                        <a class="actionbutton" (click)="OnSave()"
                                      href="javascript:void(0)" id="product_edit_submit">
                                            <i class="fa fa-floppy-o"  style="
                                            font-size: 40px; 
                                            margin-top: 12px;
                                        "></i>
                                        </a>

                                        <a class="actionbutton"
                                        href="javascript:void(0)" id="product_edit_submit">
                                              <i class="fa fa-trash-o" style="
                                              font-size: 40px;
                                              margin-top: 12px;
                                          "></i>
                                          </a>


                                          <a class="actionbutton"
                                          href="javascript:void(0)" id="product_edit_submit">
                                                <i class="fa fa-print" style="
                                                font-size: 40px;
                                                margin-top: 12px;
                                            "></i>
                                            </a>


                                      


                                       
                                    </div>
                                    <form  [formGroup]="CreateCompany">
                                            <app-companies style="display: none" (messageEvent)="GetCompanyDetById($event)"></app-companies>
                              
                                         <div class="container">
                                           
                                        <!-- begin::page header -->
                                        <div class="page-header">
                                            <h3>Create/Modify Company</h3>
                                            <nav aria-label="breadcrumb">
                                                <ol class="breadcrumb">
                                                    <li class="breadcrumb-item"><a href="#">Common</a></li>
                                                    <li class="breadcrumb-item"><a href="#">Masters</a></li>
                                                    <li class="breadcrumb-item active" aria-current="page">Create Company</li>
                                                </ol>
                                            </nav>
                                        </div>
                                        <!-- end::page header -->
                                
                                        <div class="row row-sm">
                                            
                                                <div class="col-md-6" *ngIf="DeviceType=='Mobile'">
                                                        <div class="card">
                                                            <div class="card-header">Logo</div>
                                                            <div class="card-body">
                                                                <div class="form-group">
                                                                        <img src="../assets/media/image/portfolio-five.jpg" alt="" class="w-25">
                                                                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                                                </div>
                                                               
                                                            </div>
                                                        </div>
                                                    </div>

                                            <div class="col-md-6">
                                                <div class="card">
                                                    <div class="card-header">Overview</div>
                                                    <div class="card-body">
                                                        <div class="form-group">
                                                            <label for="Code">Code</label>
                                                            <input type="text" class="form-control" id="Code" formControlName="Code" placeholder="Enter Code"
                                                            [ngClass]="{ 'is-invalid': submitted && f.Code.errors }"
                                                            >
                                                            <div *ngIf="submitted && f.Code.errors" class="invalid-feedback">
                                                                <div *ngIf="f.Code.errors.required" style="color:red " >Code Required</div>
                                                            </div>
                                                        
                                                            <label for="Name">Name</label>
                                                            <input type="text" class="form-control" id="Name" formControlName="Name" placeholder="Enter Name"
                                                            
                                                            [ngClass]="{ 'is-invalid': submitted && f.Name.errors }"
                                                            >
                                                            <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                                                                <div *ngIf="f.Name.errors.required" style="color:red " >Name Required</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6" *ngIf="DeviceType!='Mobile'">
                                                <div class="card">
                                                    <div class="card-header">Logo</div>
                                                    <div class="card-body">
                                                        <div class="form-group">
                                                                <img src="../assets/media/image/portfolio-five.jpg" alt="" class="w-25">
                                                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                                        </div>
                                                       
                                                    </div>
                                                </div>
                                            </div>

                                           

                                              
                                                <div class="col-md-6">
                                                    <div class="card">
                                                        <div class="card-header">Contact Details</div>
                                                        <div class="card-body">
                                                            <div class="form-group">
                                                                <label for="Street">Street</label>
                                                                <input type="text" class="form-control" id="Street" formControlName="Street" placeholder="Enter Street">
                                                                
                                                            
                                                                <label for="HouseNo">House No</label>
                                                                <input type="text" class="form-control" id="HouseNo" formControlName="HouseNo" placeholder="Enter House No">
                                                                
                                                                <label for="PostalCode">Postal Code</label>
                                                                <input type="text" class="form-control" id="PostalCode" formControlName="PostalCode" placeholder="Enter Postal Code">
                                                                

                                                                <label for="City">City</label>
                                                                <input type="text" class="form-control" id="City" formControlName="City" placeholder="Enter City">
                                                                

                                                                <label for="State">State</label>
                                                                <input type="text" class="form-control" id="State" formControlName="State" placeholder="Enter State">
                                                                

                                                                <label for="Country">Country</label>
                                                                <input type="text" class="form-control" id="Country" formControlName="Country" placeholder="Enter Country">
                                                                
                                                                <label for="POBox">PO Box</label>
                                                                <input type="text" class="form-control" id="POBox" formControlName="POBox" placeholder="Enter PO Box">
                                                                

                                                                <label for="Fax">Fax</label>
                                                                <input type="text" class="form-control" id="Fax" formControlName="Fax" placeholder="Enter Fax">
                                                                
                                                                <label for="Email">Email</label>
                                                                <input type="text" class="form-control" id="Email" formControlName="Email"  placeholder="Enter Email"
                                                                [ngClass]="{ 'is-invalid': submitted && f.Email.errors }"
                                                                >
                                                              
                                                                   
                                                                  
                                                                  
                                                                  <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
                                                                    <div *ngIf="f.Email.errors.email" style="color:red " >Invalid Email</div>
                                                                </div>
                                                    

                                                                <label for="Telephone">Telephone</label>
                                                                <input type="number" class="form-control" id="Telephone" formControlName="Telephone" placeholder="Enter Telephone">
                                                                


                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="card">
                                                        <div class="card-header">Settings</div>
                                                        <div class="card-body">
                                                            <div class="form-group">
                                                                <label for="FYearStart">Financial Year Start</label>
                                                                <input type="text" name="single-date-picker"  class="form-control" id="FYearStart" value="07/01/2015" formControlName="FYearStart" >
                                                                
                                                                

                                                                <label for="FYearEnd">Financial Year End</label>
                                                                <input type="text" name="single-date-picker"  class="form-control" id="FYearEnd" formControlName="FYearEnd"  >
                                                                
                                                                   
                                                                <label for="PAN">PAN</label>
                                                                <input type="text"   class="form-control"  formControlName="PAN"  placeholder="Enter PAN" >
                                                                
                                                                <label for="Language">Language</label>
                                                                <input type="text"   class="form-control"  formControlName="Language"  placeholder="Enter Language" >
                                                                

                                                              
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                        </div>
                                
                                    </div>
                                </form>
                                </main>
