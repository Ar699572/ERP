<main class="main-content p-0">
    <div class="layoutactionbutton">

       
    </div>
    <form  [formGroup]="Employee">
    <div class="container pl-0">

        <div class="page-header">
            <div class="row">
                <div class="col-md-3">
                    <h3>Employee</h3>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">COMMON</li>
                            <li class="breadcrumb-item">MASTERS</li>
                            <li class="breadcrumb-item active" aria-current="page">EMPLOYEE</li>
                        </ol>
            </nav>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-9 text-right m-top-bot-auto" style="padding-right: 0px;">
                            <button class="btn btn-warning" (click)="OnAdd()" style="margin-right: 10px;background: #00aad7 !important; border: 1px solid #00aad7 !important;color: white;"><i class="fa fa-plus" style="margin-top: -2px;margin-right: 9px;"></i>New</button>
                         
                        </div>
                       
                       
                        <div class="col-md-3">
                            <div class="input-group" >
                                <input type="text" class="form-control" placeholder="Search ..." formControlName="SearchString" aria-label="Recipient's username" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-warning waves-effect waves-button waves-light" type="button" id="button-addon2"  data-dismiss="modal" (click)="SearchClick()">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       

         <div class="row row-sm">
            

       
            <div class="col-md-12">
            

                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Employee</h6>
                       
                        <table class="table table-bordered table-striped table-responsive-stack " id="tableOne">
                            <thead >
                            <tr>
                                <th style="width:12%;">#</th>
                               <th style="width:12%;">Name</th>
                                <th style="width:12%;">Designation</th>
                                <th style="width:12%;">BranchName</th>
                                <th style="width:12%;">Department</th>
                                <th style="width:12%;">Contact Number</th>
                                <th style="width:12%;">Email</th>
                                <th style="width:16%;"></th>
                               
                                 
                            </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let d of lstEmployee;"> 
                             <td style="width:12%;">{{d.SNO}}</td>
                                <td style="width:12%;">{{d.firstname}}</td>
                                <td style="width:12%;">{{d.DesignationaName}}</td>
                                <td style="width:12%;">{{d.branchname}}</td>
                                <td style="width:12%;">{{d.departmentname}}</td>
                                <td style="width:12%;">{{d.contact1}}</td>
                                <td style="width:12%;">{{d.email}}</td>
                                
                                <td style="width:16%;" (click)="EditEmployee(d)"><i style="float: right" class="ti-angle-right" (click)="EditEmployee(
                                    
                                    d
                                    )"></i></td>

                            </tr>
                            </tbody>
                        </table>
                       
                    </div>
                </div> 
        
        
        
                
            </div>


           
        </div> 

    </div>


    <div class="col-md-4">
        <div class="modal fade" id="SearchModel" tabindex="-1" role="dialog" aria-labelledby="SearchModelTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="SearchModelTitle">Search</h5>

                            <button type="button"  id="btnCloseDetailsItems" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                
                            </button>
                        </div>
                        <div class="modal-body">
                                <div class="col-md-12">
                    
                                       <div class="card">
                    <div class="card-header">Search</div>
                    <div class="card-body">

                       
                                <div class="custom-control custom-switch" style="float:left">
                                        <input type="checkbox" class="custom-control-input" id="customSwitch" checked="" (change)="FilterTypeChange($event)">
                                        <label class="custom-control-label" for="customSwitch">All Data</label>
                                    </div>

                                   

                                    <div class="custom-control custom-switch custom-checkbox-success" style="float: right">
                                            <input type="checkbox" class="custom-control-input" id="customSwitch2_" checked="" (change)="SerchTypeChange($event.target.checked)">
                                            <label class="custom-control-label" for="customSwitch2_"> 
                                                Like</label>
                                        </div>
                            

                                     <div class="row  col-md-12">

                                            <div class="alert alert-info alert-with-border alert-dismissible" role="alert">
                                                    <i class="ti-alert m-r-10"></i>If Like Off Search with  '='
                                                </div>
                                     </div>
                        

                        <div class="input-group" *ngIf="FilterType=='All' && SerchType=='Like'">
                            <input type="text" class="form-control" placeholder="Search ..." formControlName="SearchString" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-light waves-effect waves-button waves-light" type="button" id="button-addon2"  data-dismiss="modal" (click)="SearchClick()">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>


<div class="row col-md-12" *ngIf="FilterType=='Field' ">



<label for="searchEmployee">Employee</label>
<input type="text" class="form-control" id="searchSymbol" formControlName="firstname"  placeholder="search Employee ">



<div class="col-md-12 " style="float: right;padding-right:unset">
<button type="button" class=" btn btn-primary btn-rounded btn-uppercase waves-effect waves-button waves-light"  style="float: right;margin-top:10px "  data-dismiss="modal" (click)="SearchClick()">
<i class="ti-search m-r-5"></i> Search
</button>

</div>
</div>


 </div>
 </div>


 </div>
                        </div>
                       
                    </div>
                </div>
            </div>
    </div> 
</form>
</main>
